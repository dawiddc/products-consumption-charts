<!--The content below is only a placeholder and can be replaced.-->
<div class="main-container">
  <div style="text-align:center">
    <h1>
      Statystyki spożycia artykułów konsumpcyjnych
    </h1>
  </div>
  <div class="container">
    <div class="menu">
      <div class="dropdown-units">
        <span>Wyświetl produkty o jednostce: </span><br>
        <select id="unit"
                [(ngModel)]="currentUnit"
                (ngModelChange)="unitOnChange($event)">
          <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
        </select>
      </div>
    </div>
    <div class="content">
      <app-chart>
      </app-chart>
    </div>
  </div>
</div>
